<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
     <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-6 col-lg-7 col-xl-3">
            <div class="color-box bg-primary">
                <p class="color name">Primary</p>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-6 col-lg-2 col-xl-5">
            <div class="color-box bg-secondary">
                <p class="color name">Secondary</p>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-2 col-lg-3 col-xl-2">
            <div class="color-box bg-success">
                <p class="color name">Success</p>
            </div>
        </div>
            <div class="col-xs-12 col-sm-9 col-md-10 col-lg-3 col-xl-2">
                <div class="color-box bg-info">
                    <p class="color name">Info</p>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-10 col-lg-7 col-xl-5">
                <div class="color-box bg-warning">
                    <p class="color name">Warning</p>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-2 col-lg-2 col-xl-7">
                <div class="color-box bg-danger">
                    <p class="color name">Danger</p>
                </div>
            </div>
        </div>
     </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
