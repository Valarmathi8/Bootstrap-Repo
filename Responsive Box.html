<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center text-light">
        <div class="row">
           <div class="col-xs-12 col-sm-6 col-md-2 col-lg-3 col-xl-1">
               <div class="color-box bg-primary">
                   <p class="color name">1</p>
               </div>
           </div>
           <div class="col-xs-12 col-sm-6 col-md-10 col-lg-2 col-xl-4">
               <div class="color-box bg-primary">
                   <p class="color name">2</p>
               </div>
           </div>
           <div class="col-xs-12 col-sm-6 col-md-10 col-lg-7 col-xl-6">
               <div class="color-box bg-primary">
                   <p class="color name">3</p>
               </div>
           </div>
               <div class="col-xs-12 col-sm-6 col-md-2 col-lg-7 col-xl-1">
                   <div class="color-box bg-primary">
                       <p class="color name">4</p>
                   </div>
               </div>
               <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-6">
                   <div class="color-box bg-primary">
                       <p class="color name">5</p>
                   </div>
               </div>
               <div class="col-xs-12 col-sm-6 col-md-8 col-lg-2 col-xl-4">
                   <div class="color-box bg-primary">
                       <p class="color name">6</p>
                   </div>
               </div>
           </div>
        </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
