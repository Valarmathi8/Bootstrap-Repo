    <div class="container">
        <h3>Success is a journey not a destination</h3>
        <h3 class="black-text green-text">Focus on the journey not a destination</h3>
        <h3 class="black-text green-text" id="orange-text" style="color: blue;">Success is not a journey it is a destination called satisfaction</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
